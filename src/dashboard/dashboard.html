<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header z-[10] px-8 py-4">
          <nav class="flex justify-end">
            <button
              id="user-profile-buttoon"
              class="gap--2 flex items-center rounded-full bg-black-secondary hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="m1 h-6 w-6 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <img
                  src=""
                  alt="profile picture"
                  class="m-1 h-6 w-6 rounded-full"
                  id="profile-image"
                />
              </section>
              <section class="flex justify-center gap-1 px-2 py-1">
                <h3 id="display-name" class="text-sm font-semibold">name</h3>
                <i class="text-sm"> ‚ñº </i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 m-1 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                class="w-full cursor-pointer rounded-sm p-2 text-sm duration-300 hover:bg-gray"
                id="logout"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>

        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full content-center bg-gradient-to-b from-light-black to-black-base p-4 px-8"
        >
          <h1 class="text-6xl font-semibold">Good Morning</h1>
        </article>

        <section id="page-content" class="mt-48 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>üïê</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks"></section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary"
      >
        <section class="line grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-12 w-12" src="" alt="" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="te text-sm font-semibold text-primary line-clamp-1"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section
              class="flex items-baseline justify-center gap-2 hover:text-primary"
            >
              <button id="shuffle">
                <span class="material-symbols-rounded"> shuffle </span>
              </button>
              <button id="prev">
                <span class="material-symbols-outlined"> skip_previous </span>
              </button>
              <button id="play">
                <span
                  class="material-symbols-outlined relative top-2 align-baseline"
                  style="font-size: 40px"
                >
                  play_circle
                </span>
              </button>
              <button id="next">
                <span class="material-symbols-outlined"> skip_next </span>
              </button>
              <button id="repeat">
                <span class="material-symbols-outlined"> repeat </span>
              </button>
            </section>
            <section class="flex w-full items-center justify-center gap-4 p-1">
              <span id="song-duration-completed">0.00</span>
              <section
                id="progress"
                class="h-1 w-full cursor-pointer rounded-3xl bg-secondary"
              ></section>
              <span id="total-song-completed">0.00</span>
            </section>
          </section>
          <!-- section for volume -->
          <section
            id="volume-control"
            class="flex items-center justify-center gap-2"
          >
            <span class="material-symbols-rounded"> volume_up </span>
            <input
              id="volume"
              type="range"
              name=""
              class=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
